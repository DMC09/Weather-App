<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="57x57" href="./flavicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./flavicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./flavicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./flavicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./flavicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./flavicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./flavicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./flavicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./flavicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./flavicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./flavicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./flavicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./flavicons/favicon-16x16.png">
  <link rel="manifest" href="./flavicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./flavicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2STq12gUAr_1LEkSngjlWxeSHj88LZbQ&libraries=places"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Caveat|Courgette|Kalam:400,700|Permanent+Marker|Rajdhani:400,600&display=swap" rel="stylesheet">
  <script defer src="script.js" charset="utf-8"></script>

</head>

<body>


    <nav>
      <h2> Weather Application swag!</h2>
    </nav>

  <div class="main">
    <div class="app-display" id="display">
      <div class="left-side" id="panel">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
        <div class="general-information">
          <div class="status" data-status>Enter location</div>
          <div class="location" data-location>for the weather</div>
        </div>
      </div>
      <div class="right-side" id="panel2">
        <div class="detail-section">
          <div class="detail">
            <div class="title">Wind</div>
            <div class="value" data-wind>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Temperature</div>
            <div class="value" data-temperature>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Percipitation</div>
            <div class="value" data-percipitation>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Humidity</div>
            <div class="value" data-humidity>TBD</div>
          </div>
        </div>
        <div class="city-search-container">
          <input class="city-seach" type="text" data-city-search placeholder=".........">
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Copyright 2019</p>

    <br>
    <a class="darksky-logo" href="https://darksky.net/poweredby">Powered by dark sky</a>
  </div>
  <script type="text/javascript">
    const panel = document.getElementById('panel')
    if (window.matchMedia("(min-width: 767px)").matches) {
      panel.classList.add('slideAnim');
      }
  </script>
</body>

</html>
