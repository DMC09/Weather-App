<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Weather App by Dharmin Chauhan" />
<meta name="title" property="og:title" content="Weather app" />
<meta property="og:type" content="Website" />
<meta name="image" property="og:image" content="https://raw.githubusercontent.com/DMC09/Image-storage/main/LinkedIn/Linkedin_WA.png" />
<meta name="description" property="og:description" content="Weather App by Dharmin Chauhan" />
<meta name="author" content="Dharmin Chauhan" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./flavicons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./flavicons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./flavicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./flavicons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./flavicons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./flavicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./flavicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./flavicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./flavicons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./flavicons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./flavicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./flavicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./flavicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./flavicons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./flavicons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2STq12gUAr_1LEkSngjlWxeSHj88LZbQ&libraries=places"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"
      charset="utf-8"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Caveat|Courgette|Kalam:400,700|Permanent+Marker|Rajdhani:400,600&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js" charset="utf-8"></script>
  </head>

  <body>
    <main>
      <div class="icon-container">
        <canvas id="icon" width="200" height="200"></canvas>
      </div>

      <section class="location_info">
        <p class="status" data-status>-</p>
        <p class="location" data-location>-</p>
      </section>

      <section class="data">
        <div>
          <p class="title">Wind</p>
          <p class="value" data-wind>TBD</p>
        </div>

        <div>
          <p class="title">Temperature</p>
          <p class="value" data-temperature>TBD</p>
        </div>

        <div>
          <p class="title">Precipitation</p>
          <p class="value" data-percipitation>TBD</p>
        </div>
        <div>
          <p class="title">Humidity</p>
          <p class="value" data-humidity>TBD</p>
        </div>
      </section>

      <section class="city-search-container">
        <input
          class="city-seach"
          type="text"
          data-city-search
          placeholder="City"
        />
      </section>
    </main>
    <footer>
      <br />
      <p style="margin-bottom:.5rem;">&#169; 2021. All Rights Reserved</p>

      <a class="darksky-logo" href="https://darksky.net/poweredby"
        >Powered by dark sky</a
      >
    </footer>
  </body>
</html>
